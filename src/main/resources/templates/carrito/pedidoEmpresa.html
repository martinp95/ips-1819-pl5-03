<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegaciï¿½n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Productos del pedido actual</h2>
		<div class="table-responsive">
			<table class="table table-hover" id="tableCarrito"
				th:fragment="tableCarrito">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Descripcion</th>
						<th>Cantidad</th>
						<th>Precio</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="productosCarrito : ${productosList}">
						<td th:text="${productosCarrito.producto.name}"></td>
						<td th:text="${productosCarrito.producto.description}"></td>
						<td th:text="${productosCarrito.cantidad}"></td>
						<td th:text="${productosCarrito.precioProductoCantidad}"></td>
					</tr>
				</tbody>
			</table>
			<a href="/productos" class="btn btn-success">Ir a productos</a>
		</div>
	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
