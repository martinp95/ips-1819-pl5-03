<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Lista de ordenes de trabajo</h2>

		<div class="table-responsive">
			<form class="form-horizontal" method="post"	action="/ordenesTrabajo/productos">
				<table class="table table-hover" id="tableListOrdenes">
					<thead>
						<tr>
							<th class="col-md-1"></th>
							<th>Fecha</th>
							<th>Size</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ot : ${ordenTrabajoList}">
							<td><input type="radio" th:value="${ot.pedido.id}" name="pedidoID" /></td>
							<td th:text="${ot.pedido.fecha}">Fecha pedido</td>
							<td th:text="${ot.pedido.size}">Tama√±o pedido</td>
						</tr>
					</tbody>
				</table>
				<input type="Submit" />
			</form>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
