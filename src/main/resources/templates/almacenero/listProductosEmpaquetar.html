<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Lista producto para empaquetado de una orden trabajo</h2>
		<form class="navbar-form" action="/ordenTrabajo/empaquetar">
			<div class="form-group">
				<input id="idProducto" name="idProducto" type="text"
					class="form-control" size="50"
					placeholder="Introduzca el codigo del producto para empaquetarlo" />
					<input type="hidden" name="otID" th:value="${otID}" />
			</div>
			<button type="submit" class="btn btn-default">Empaquetar
				Producto</button>
		</form>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableListProductos"
				id="tableListProductos">
				<thead>
					<tr>
						<th>Codigo</th>
						<th>Pasillo</th>
						<th>Posicion</th>
						<th>Estanteria</th>
						<th>Fila</th>
						<th>Cantidad</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto : ${productosList}">
						<td th:text="${producto[1]}"></td>
						<td th:text="${producto[6]}"></td>
						<td th:text="${producto[7]}"></td>
						<td th:text="${producto[8]}"></td>
						<td th:text="${producto[5]}"></td>
						<td th:text="${producto[0]}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
