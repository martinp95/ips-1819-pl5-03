<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Lista producto para empaquetado de una orden trabajo</h2>
		<form class="navbar-form" action="/ordenTrabajo/empaquetar">
			<div class="form-group">
				<input id="codigoProducto" name="codigoProducto" type="text"
					class="form-control" size="50"
					placeholder="Introduzca el codigo del producto para empaquetarlo" />
			</div>
			<button type="submit" class="btn btn-default">Empaquetar
				Producto</button>
		</form>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableListProductos"
				id="tableListProductos">
				<thead>
					<tr>
						<th th:text="#{listProductosName.message}"></th>
						<th th:text="#{listProductosDescripcion.message}"></th>
						<th>Pasillo</th>
						<th>Posicion</th>
						<th>Numero estanteria</th>
						<th>Numero fila</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto : ${productosList}">
						<td th:text="${producto.name}"></td>
						<td th:text="${producto.description}"></td>
						<td th:text="${producto.id}" name="idProducto"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
