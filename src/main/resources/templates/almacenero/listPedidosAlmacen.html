<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Lista de pedidos del almac√©n</h2>

		<div class="table-responsive">
			<form class="form-horizontal" method="post"
				action="/pedidosAlmacen/marcarEntregado">
				<table class="table table-hover" id="tableListPedidoAlmacen">
					<thead>
						<tr>
							<th>Marcar</th>
							<th>Fecha</th>
							<th>Cantidad</th>
							<th>ID</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pa : ${pedidoAlmacen}">
							<td><input type="radio" th:value="${pa.id}" name="paID" /></td>
							<td th:text="${pa.fecha}"></td>
							<td th:text="${pa.cantidad}"></td>
							<td th:text="${pa.producto.id}"></td>
						</tr>
					</tbody>
				</table>
				<input type="Submit" />
			</form>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
