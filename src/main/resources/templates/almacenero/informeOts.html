<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Informe OTs</h2>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableinformeOts"
				id="tableinformeOts">
				<thead>
					<tr>
						<th>Fecha</th>
						<th>OT</th>
						<th>Empleado</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="dia : ${fechas}">
						<td th:text="${dia}"></td>
						<table>
							<thead>
								<tr>
									<th>OT id</th>
									<th>Empleado</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="ot : ${ots}">
									<td th:text=${ot.id}></td>
									<td th:text=${ot.almacenero.name}></td>
								</tr>
							</tbody>

						</table>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
