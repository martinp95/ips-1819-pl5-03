<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Informe OTs</h2>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableinformeOts"
				id="tableinformeOts">
				<thead>
					<tr th:each="empleado : ${empleados}">
						<th>Fecha</th>
						<th th:text="${empleado.name}"></th>
					</tr>
				</thead>
				<tbody>
					<span th:each="i : ${informe}">
						<tr>
							<td th:each="j : ${#numbers.sequence( 0,numeroEmpleados)}" th:text="${i[j]}"></td>
						</tr>
					</span>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
