<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Informe OTs</h2>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableinformeOts"
				id="tableinformeOts">
				<thead>
					<tr th:each="empleado : ${empleados}">
						<th>Fecha</th>						
						<th th:text=${empleado.name}></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="i : ${informe}">
						<td th:text="${i[0]}"></td>
						<td th:text="${i[1]}"></td>
						<td th:text="${i[2]}"></td>
						<td th:text="${i[3]}"></td>
						<td th:text="${i[4]}"></td>
						<td th:text="${i[5]}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
