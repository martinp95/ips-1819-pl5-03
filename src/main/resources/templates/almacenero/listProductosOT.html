<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Lista producto orden trabajo</h2>
		
		<form class="navbar-form" action="/ordenTrabajo/marcarRecogido">
			<div class="form-group">
				<input id="codigoPreducto" name="codigoProducto" type="text"
					class="form-control" size="50"
					placeholder="Introduzca el codigo del producto para marcarlo como recogido" />
					<input type="hidden" name="otID" th:value="${otID}"/>
			</div>
			<button type="submit" class="btn btn-default">Enviar</button>
		</form>
		
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableListProductos"
				id="tableListProductos">
				<thead>
					<tr>
						<th th:text="#{listProductosName.message}"></th>
						<th th:text="#{listProductosDescripcion.message}"></th>
						<th>Pasillo</th>
						<th>Posicion</th>
						<th>Numero estanteria</th>
						<th>Numero fila</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto : ${productosList}">
						<td th:text="${producto.name}"></td>
						<td th:text="${producto.description}"></td>
						<td th:text="${producto.pasillo}"></td>
						<td th:text="${producto.posicion}"></td>
						<td th:text="${producto.numEstanteria}"></td>
						<td th:text="${producto.numFila}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
