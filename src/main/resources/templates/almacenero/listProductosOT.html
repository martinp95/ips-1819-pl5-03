<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Lista producto orden trabajo</h2>

		<form class="navbar-form" method="post"
			action="/ordenTrabajo/marcarRecogido">
			<div class="form-group">
				<input id="codigoProducto" name="codigoProducto" type="text"
					class="form-control" size="50"
					placeholder="Introduzca el codigo del producto" /> <input
					type="hidden" name="otID" th:value="${otID}" />
			</div>
			<div>
				<textarea placeholder="Introduzca la incidencia si la hubiera"
					id="incidencia" name="incidencia" rows="3" cols="50"></textarea>
			</div>
			<button type="submit" class="btn btn-default">Enviar</button>
		</form>

		<p th:if="${error}" th:text="${error}"></p>

		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableListProductos"
				id="tableListProductos">
				<thead>
					<tr>
						<th>Codigo</th>
						<th>Pasillo</th>
						<th>Posicion</th>
						<th>Estanteria</th>
						<th>Fila</th>
						<th>Cantidad</th>
						<th>Incidencia</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="producto : ${productosList}">
						<td th:text="${producto[2]}"></td>
						<td th:text="${producto[7]}"></td>
						<td th:text="${producto[8]}"></td>
						<td th:text="${producto[5]}"></td>
						<td th:text="${producto[6]}"></td>
						<td th:text="${producto[0]}"></td>
						<td th:text="${producto[1]}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
